<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Idan Buzaglo - AI Solutions Engineer specializing in Python, machine learning and data science solutions.">
    <meta name="keywords" content="AI Engineer, Data Science, Machine Learning, Python, Portfolio">
    <meta name="author" content="Idan Buzaglo">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="AI Solutions Engineer specializing in Python, machine learning and data science solutions">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ personal.website }}">
    
    <title>{{ title }}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë®‚Äçüíª</text></svg>">
    
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Critical CSS to ensure immediate visibility -->
    <style>
        body { visibility: visible !important; }
        section { opacity: 1 !important; }
        
        /* Modern loading animation */
        .preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .loading div {
            position: absolute;
            top: 33px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: linear-gradient(90deg, #4361ee, #6c63ff);
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        
        .loading div:nth-child(1) {
            left: 8px;
            animation: loading1 0.6s infinite;
        }
        
        .loading div:nth-child(2) {
            left: 8px;
            animation: loading2 0.6s infinite;
        }
        
        .loading div:nth-child(3) {
            left: 32px;
            animation: loading2 0.6s infinite;
        }
        
        .loading div:nth-child(4) {
            left: 56px;
            animation: loading3 0.6s infinite;
        }
        
        @keyframes loading1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        @keyframes loading3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        
        @keyframes loading2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }

        /* Floating Navigation */
        .floating-nav {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-dot:hover, .nav-dot.active {
            background: linear-gradient(135deg, #4361ee, #6c63ff);
            transform: scale(1.3);
        }
        
        .nav-dot .tooltip {
            position: absolute;
            right: 25px;
            top: -5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .nav-dot:hover .tooltip {
            opacity: 1;
        }

        /* Social Links */
        .social-links {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }
        
        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #4361ee, #6c63ff);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Floating Navigation Dots -->
    <div class="floating-nav">
        <a href="#hero" class="nav-dot active">
            <span class="tooltip">Home</span>
        </a>
        <a href="#about" class="nav-dot">
            <span class="tooltip">About</span>
        </a>
        <a href="#projects" class="nav-dot">
            <span class="tooltip">Projects</span>
        </a>
        <a href="#publications" class="nav-dot">
            <span class="tooltip">Publications</span>
        </a>
        <a href="#contact" class="nav-dot">
            <span class="tooltip">Contact</span>
        </a>
    </div>

    <!-- Floating Social Links -->
    <div class="social-links">
        <a href="{{ personal.github }}" target="_blank" aria-label="GitHub">
            <i class="bi bi-github"></i>
        </a>
        <a href="{{ personal.linkedin }}" target="_blank" aria-label="LinkedIn">
            <i class="bi bi-linkedin"></i>
        </a>
        <a href="mailto:{{ personal.email }}" aria-label="Email">
            <i class="bi bi-envelope"></i>
        </a>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Remove preloader when page is loaded
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            setTimeout(function() {
                preloader.style.opacity = '0';
                setTimeout(function() {
                    preloader.style.display = 'none';
                }, 500);
            }, 500);
        });
        
        // Update active dot on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('section');
            const navDots = document.querySelectorAll('.nav-dot');
            
            window.addEventListener('scroll', function() {
                let current = '';
                const scrollPos = window.pageYOffset;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 100;
                    const sectionHeight = section.clientHeight;
                    
                    if (scrollPos >= sectionTop && scrollPos < sectionTop + sectionHeight) {
                        current = section.getAttribute('id');
                    }
                });
                
                navDots.forEach(dot => {
                    dot.classList.remove('active');
                    if (dot.getAttribute('href') === `#${current}`) {
                        dot.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
