  <style>
    /* ============================================
       CSS TABLE OF CONTENTS
       ============================================
       1.  Reset & CSS Custom Properties
       2.  Base & Typography
       3.  Layout
       4.  Navigation
       5.  Contact Bar
       6.  Sections & Content Items
       7.  About Section
       8.  Gallery
       9.  Photo Carousel
       10. Lightbox / Image Viewer
       11. Theme Toggle & Dark Mode
       12. Loading Screen
       13. Scroll Indicator
       14. Cursor Follower
       15. Responsive — Tablet (≤1024px)
       16. Responsive — Mobile (≤768px)
       17. Responsive — Small Mobile (≤480px)
       18. Responsive — Touch Devices
       ============================================ */


    /* ============================================
       1. RESET & CSS CUSTOM PROPERTIES
       ============================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-light: #ffead3;
      --text-dark: #121212;
      --text-muted: #8b7355;
      --text-dark-80: #3f3c36;
      --text-dark-90: #282520;
      --text-muted-70: #b09a7e;
      --spacing: clamp(16px, 3vw, 40px);
      --line-color: #c9b99a;
    }


    /* ============================================
       2. BASE & TYPOGRAPHY
       ============================================ */
    ::selection {
      background-color: var(--text-dark);
      color: var(--bg-light);
    }

    ::-moz-selection {
      background-color: var(--text-dark);
      color: var(--bg-light);
    }

    html, body {
      height: 100%;
      overflow: hidden;
      scroll-behavior: smooth;
      background-color: var(--bg-light);
    }

    body {
      font-family: 'Geist Mono';
      color: var(--text-dark);
      line-height: 1.6;
      transition: background-color 0.8s ease-in-out, color 0.8s ease-in-out;
    }

    *, *::before, *::after {
      transition: background-color 0.8s ease-in-out, color 0.8s ease-in-out, border-color 0.8s ease-in-out;
    }

    a {
      color: var(--text-dark);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }


    /* ============================================
       3. LAYOUT
       ============================================ */
    .main-wrapper {
      min-height: 100vh;
      min-height: 100dvh;
      transform: translateY(100vh);
      transform: translateY(100dvh);
      transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .main-wrapper.visible {
      transform: translateY(0);
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      height: calc(100vh - 52px);
      height: calc(100dvh - 52px);
      padding: var(--spacing);
      padding-bottom: 0;
      gap: var(--spacing);
    }

    .sidebar {
      grid-column: 1 / 2;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: grid-column 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .content {
      grid-column: 2 / 5;
      overflow: visible;
      position: relative;
      transition: grid-column 0.3s ease-in-out;
    }


    /* ============================================
       4. NAVIGATION
       ============================================ */
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav-item {
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
      cursor: pointer;
      transition: color 0.2s ease;
      background: none;
      border: none;
      text-align: left;
      font-family: inherit;
      padding: 0;
      width: fit-content;
      white-space: nowrap;
    }

    .nav-item:hover {
      color: var(--text-dark);
    }

    .nav-item.active {
      color: var(--text-dark);
    }

    .mobile-top-bar {
      display: none;
    }

    .hamburger {
      display: none;
      width: 28px;
      height: 28px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      flex-shrink: 0;
    }

    .hamburger-line {
      display: block;
      width: 100%;
      height: 2px;
      background-color: var(--text-dark);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .hamburger.open .hamburger-line:first-child {
      transform: translateY(4px) rotate(45deg);
    }

    .hamburger.open .hamburger-line:last-child {
      transform: translateY(-4px) rotate(-45deg);
    }


    /* ============================================
       5. CONTACT BAR
       ============================================ */
    .contact-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing);
      background-color: var(--bg-light);
      z-index: 100;
      transition: background-color 0.8s ease-in-out;
    }

    .profile-photo {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: var(--text-muted);
      overflow: hidden;
      flex-shrink: 0;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .contact-links {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      white-space: nowrap;
      margin-left: auto;
    }

    .contact-bar a {
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
      transition: color 0.2s ease;
    }

    .contact-bar a:hover {
      color: var(--text-dark);
      text-decoration: none;
    }

    .contact-bar .dot {
      color: var(--text-muted);
      font-size: 11px;
    }


    /* ============================================
       6. SECTIONS & CONTENT ITEMS
       ============================================ */
    section {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out, background-color 0.8s ease-in-out, color 0.8s ease-in-out;
      will-change: opacity;
      overflow-y: auto;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 52px;
      scrollbar-width: thin;
      scrollbar-color: transparent transparent;
    }

    section.active {
      opacity: 1;
      visibility: visible;
    }

    section:hover {
      scrollbar-color: var(--line-color) transparent;
    }

    section::-webkit-scrollbar {
      width: 6px;
    }

    section::-webkit-scrollbar-track {
      background: transparent;
    }

    section::-webkit-scrollbar-thumb {
      background: transparent;
      border-radius: 3px;
      transition: background 0.3s ease;
    }

    section:hover::-webkit-scrollbar-thumb {
      background: var(--line-color);
    }

    section::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .section-description {
      font-family: 'Instrument Serif';
      font-size: clamp(24px, 4vw, 35px);
      line-height: 1.3;
      color: var(--text-dark);
      margin-bottom: clamp(20px, 3vw, 32px);
    }

    .section-description strong {
      font-weight: 600;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .item {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: clamp(12px, 2vw, 24px);
      align-items: start;
      padding-top: 16px;
    }

    .item-meta {
      font-size: 11px;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      text-transform: uppercase;
      padding-top: 4px;
      border-top: 1px solid var(--line-color);
    }

    .item-meta:empty {
      border-top: none;
    }

    .item:has(.item-meta:not(:empty)) + .item:has(.item-meta:not(:empty)) {
      margin-top: 0;
    }

    .items > .item:has(.item-meta:not(:empty)):not(:first-child) {
      margin-top: 24px;
    }

    .item-content {
      grid-column: 2;
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding-top: 4px;
      border-top: 1px solid var(--line-color);
    }

    .item-title {
      font-size: 14px;
      font-weight: 400;
    }

    .item-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .item-description {
      font-size: 13px;
      color: var(--text-dark-80);
      margin-top: 2px;
    }

    .item-description ul {
      margin: 4px 0 0 0;
      padding-left: 16px;
      list-style-type: disc;
    }

    .item-description ul li {
      margin-bottom: 4px;
    }

    .item-description ul li a {
      color: var(--text-dark-90);
    }

    .item-tools {
      font-size: 11px;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .item-stats {
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted-70);
      margin-top: 8px;
    }

    .item-tags {
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted-70);
      margin-top: 4px;
    }


    /* ============================================
       7. ABOUT SECTION
       ============================================ */
    .about-intro {
      font-size: clamp(18px, 3.5vw, 54px);
      overflow: hidden;
    }

    #about {
      overflow: hidden !important;
    }

    .about-intro a {
      color: var(--text-dark);
      text-decoration: none;
    }

    .about-static a {
      text-decoration: underline;
    }

    .typewriter-text {
      font-family: 'Instrument Serif';
      font-size: inherit;
      font-weight: 400;
      color: var(--text-dark);
    }

    .typewriter-cursor {
      font-family: 'Instrument Serif';
      font-size: inherit;
      font-weight: 400;
      color: var(--text-dark);
      animation: blink 0.7s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }


    /* ============================================
       8. GALLERY
       ============================================ */
    #gallery {
      position: absolute;
      left: 0;
      right: 0;
      overflow-x: hidden;
    }

    #gallery .bento-grid {
      width: 100%;
    }

    .bento-grid {
      display: flex;
      gap: 6px;
      width: 100%;
    }

    .gallery-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      z-index: 1;
    }

    .gallery-item img {
      display: block;
      width: 100%;
      height: auto;
    }


    /* ============================================
       9. PHOTO CAROUSEL
       ============================================ */
    .photo-carousel-wrapper {
      position: fixed;
      left: 0;
      right: 0;
      height: 200px;
      overflow: hidden;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      will-change: opacity;
    }

    .photo-carousel-wrapper.visible {
      opacity: 1;
      visibility: visible;
    }

    .photo-carousel-wrapper.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .photo-carousel {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .photo-carousel-track {
      display: flex;
      height: 100%;
      will-change: transform;
    }

    .photo-carousel img {
      height: 100%;
      width: auto;
      flex-shrink: 0;
      object-fit: contain;
      margin-right: 8px;
    }

    .photo-carousel img.carousel-img-loaded {
      opacity: 1;
    }

    .photo-carousel.loading, .photo-carousel .error {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: var(--text-muted);
      height: 100%;
    }


    /* ============================================
       10. LIGHTBOX / IMAGE VIEWER
       ============================================ */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 85vh;
      object-fit: contain;
    }

    .lightbox-close, .lightbox-prev, .lightbox-next {
      position: absolute;
      background: none;
      border: 1px solid #ffead3;
      color: #ffead3;
      font-size: 16px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0s, color 0s;
      font-family: 'Geist Mono';
    }

    .lightbox-close:hover, .lightbox-prev:hover, .lightbox-next:hover {
      background-color: #ffead3;
      color: #121212;
    }

    .lightbox-close {
      top: var(--spacing);
      right: var(--spacing);
    }

    .lightbox-prev, .lightbox-next {
      top: 50%;
      transform: translateY(-50%);
    }

    .lightbox-prev {
      left: var(--spacing);
    }

    .lightbox-next {
      right: var(--spacing);
    }

    .lightbox-nav-row {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 20px;
      order: 1;
      margin-bottom: 16px;
    }

    .lightbox-prev-mobile, .lightbox-next-mobile {
      display: none;
    }

    .lightbox-counter {
      position: absolute;
      bottom: var(--spacing);
      left: 50%;
      transform: translateX(-50%);
      color: #ffead3;
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }


    /* ============================================
       11. THEME TOGGLE & DARK MODE
       ============================================ */
    .theme-toggle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      background-color: var(--text-dark);
      cursor: pointer;
      transition: all 0.5s ease-in-out;
      margin-top: 16px;
      flex-shrink: 0;
    }

    body.dark-mode {
      --bg-light: #121212;
      --text-dark: #ffead3;
      --text-muted: #a89880;
      --text-dark-80: #d4c1ad;
      --text-dark-90: #e9d6c0;
      --text-muted-70: #7d7260;
      --line-color: #3d3d3d;
    }


    /* ============================================
       12. LOADING SCREEN
       ============================================ */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-light);
      z-index: 100000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
      opacity: 0;
    }

    .loading-screen.ready {
      opacity: 1;
    }

    .loading-screen.hidden {
      transform: translateY(-100%);
    }

    .loading-content {
      text-align: center;
      color: var(--text-dark);
      font-family: 'Geist Mono';
    }

    .loading-percentage {
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.1em;
    }


    /* ============================================
       13. SCROLL INDICATOR
       ============================================ */
    .scroll-indicator {
      position: absolute;
      bottom: 56px;
      right: 12px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 10;
      background: var(--bg-light);
      border: 1px solid var(--line-color);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: auto;
    }

    .scroll-indicator:hover {
      border-color: var(--text-muted);
    }

    .scroll-indicator.visible {
      opacity: 1;
      visibility: visible;
    }

    .scroll-indicator svg {
      width: 16px;
      height: 16px;
      stroke: var(--text-muted);
      animation: bounce 2s infinite;
      will-change: transform;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(3px); }
      60% { transform: translateY(1px); }
    }


    /* ============================================
       14. CURSOR FOLLOWER
       ============================================ */
    .cursor-follower {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ffead3;
      position: fixed;
      pointer-events: none;
      z-index: 99999;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
      mix-blend-mode: difference;
    }

    .cursor-follower.hovering {
      width: 30px;
      height: 30px;
    }

    @media (hover: none) and (pointer: coarse) {
      .cursor-follower {
        display: none !important;
      }
    }


    /* ============================================
       15. RESPONSIVE - TABLET (max-width: 1024px)
       ============================================ */
    @media (max-width: 1024px) {
      .layout {
        grid-template-columns: 1fr 2fr;
      }

      .sidebar {
        grid-column: 1 / 2;
      }

      .content {
        grid-column: 2 / 3;
      }
    }


    /* ============================================
       16. RESPONSIVE - MOBILE (max-width: 768px)
       ============================================ */
    @media (max-width: 768px) {
      html, body {
        overflow: auto;
        height: auto;
      }

      .mobile-top-bar {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 12px;
        padding: var(--spacing) var(--spacing) 0;
        position: fixed;
        top: 0;
        right: 0;
        z-index: 10020;
        transition: background-color 0.8s ease-in-out;
      }

      .mobile-top-bar .theme-toggle {
        margin-top: 0;
      }

      .hamburger {
        display: flex;
      }

      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        height: calc(100vh - 52px);
        height: calc(100dvh - 52px);
        padding-top: calc(var(--spacing) + 36px);
      }

      .nav-links .theme-toggle {
        display: none;
      }

      .sidebar {
        position: fixed;
        inset: 0;
        z-index: 10010;
        background-color: var(--bg-light);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
        padding: 60px var(--spacing);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease, background-color 0.8s ease-in-out;
        will-change: opacity;
      }

      .sidebar.menu-open {
        opacity: 1;
        visibility: visible;
      }

      .nav-links {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .nav-item {
        font-size: 14px;
        letter-spacing: 0.2em;
      }

      .contact-bar .contact-links {
        gap: 8px;
      }

      .contact-bar .dot {
        font-size: 11px;
      }

      .contact-bar a {
        font-size: 11px;
      }

      .content {
        grid-column: 1;
        grid-row: 1;
        min-height: 0;
      }

      #about {
        overflow-y: auto !important;
      }

      .about-intro {
        font-size: 10vw !important;
        max-height: none !important;
        line-height: 1.2 !important;
      }

      .section-description {
        font-size: clamp(24px, 6vw, 32px);
        margin-bottom: 20px;
      }

      .item {
        grid-template-columns: 1fr;
        gap: 4px;
      }

      .item-content {
        grid-column: 1;
      }

      .item-meta:empty {
        display: none;
      }

      .photo-carousel-wrapper {
        display: none !important;
      }

      .lightbox {
        flex-direction: column;
        justify-content: center;
        gap: 12px;
        padding: 60px 16px 24px;
      }

      .lightbox-desktop-nav, .lightbox-desktop-counter {
        display: none !important;
      }

      .lightbox-nav-row {
        display: flex;
        order: 3;
      }

      .lightbox-close {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 44px;
        height: 44px;
        font-size: 18px;
      }

      .lightbox-prev-mobile, .lightbox-next-mobile {
        background: none;
        border: 1px solid #ffead3;
        color: #ffead3;
        font-size: 18px;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-family: 'Geist Mono';
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      .lightbox-prev-mobile:hover, .lightbox-next-mobile:hover {
        background-color: #ffead3;
        color: #121212;
      }

      .lightbox-content {
        order: 2;
      }

      .lightbox-content img {
        max-height: 60vh;
        max-height: 60dvh;
      }

      .lightbox-nav-row .lightbox-counter {
        position: static;
        transform: none;
        border: none;
      }

      .scroll-indicator {
        bottom: 40px;
        right: 8px;
      }

      .contact-bar {
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 0;
      }
    }


    /* ============================================
       17. RESPONSIVE - SMALL MOBILE (max-width: 480px)
       ============================================ */
    @media (max-width: 480px) {
      #gallery {
        padding-left: 0;
        padding-right: 0;
      }

      .about-intro {
        font-size: 9.5vw !important;
        line-height: 1.2 !important;
      }

      .item-title {
        font-size: 13px;
      }

      .item-subtitle, .item-description {
        font-size: 12px;
      }

      .profile-photo {
        display: none;
      }

      .contact-links {
        margin-left: 0;
      }
    }


    /* ============================================
       18. RESPONSIVE - TOUCH DEVICES
       ============================================ */
    @media (hover: none) and (pointer: coarse) {
      section {
        scrollbar-color: var(--line-color) transparent;
      }
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-content">
      <div class="loading-percentage" id="loading-percentage">0%</div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightbox-close" aria-label="Close">&#x2715;</button>
    <button class="lightbox-prev lightbox-desktop-nav" id="lightbox-prev" aria-label="Previous">&#x2039;</button>
    <div class="lightbox-nav-row" id="lightbox-nav-row">
      <button class="lightbox-prev-mobile" aria-label="Previous">&#x2039;</button>
      <div class="lightbox-counter" id="lightbox-counter"></div>
      <button class="lightbox-next-mobile" aria-label="Next">&#x203A;</button>
    </div>
    <div class="lightbox-content">
      <img src="" alt="Gallery image" id="lightbox-img">
    </div>
    <button class="lightbox-next lightbox-desktop-nav" id="lightbox-next" aria-label="Next">&#x203A;</button>
    <div class="lightbox-counter lightbox-desktop-counter" id="lightbox-counter-desktop"></div>
  </div>

  <!-- Cursor Follower -->
  <div class="cursor-follower" id="cursorFollower"></div>

  <!-- Photo Carousel -->
  <div class="photo-carousel-wrapper" id="carousel-wrapper">
    <div class="photo-carousel" id="photo-carousel"></div>
  </div>

  <!-- Main Content -->
  <div class="main-wrapper" id="main-wrapper">
    <div class="mobile-top-bar" id="mobile-top-bar">
      <button class="theme-toggle" id="themeToggleMobile" aria-label="Toggle dark mode"></button>
      <button class="hamburger" id="hamburger" aria-label="Open menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
    <div class="layout">
      <nav class="sidebar" id="sidebar">
        <div class="nav-links">
          <button class="nav-item active" data-target="about">About</button>
          <button class="nav-item" data-target="projects">Projects</button>
          <button class="nav-item" data-target="gallery">Gallery</button>
          <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"></button>
        </div>
      </nav>
      <main class="content">
        <div class="scroll-indicator" id="scroll-indicator">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>

        <!-- About -->
        <section id="about" class="active">
          <div class="section-description about-intro">Hi, I'm Idan Buzaglo, an AI Builder @ <a href="https://monday.com" target="_blank" rel="noopener">monday.com</a> passionate about <span class="typewriter-text" id="typewriter-text"></span><span class="typewriter-cursor">|</span></div>
        </section>

        <!-- Projects -->
        <section id="projects">
          <div class="section-description">Selected projects.</div>
          <div class="items">
            <div class="item">
              <div class="item-meta">2026</div>
              <div class="item-content">
                <div class="item-title"><a href="https://github.com/buzagloidan/portfolio-new" target="_blank" rel="noopener">Personal Portfolio</a></div>
                <div class="item-description">My personal website built with clean HTML/CSS and animated with JavaScript.</div>
                <div class="item-tools">HTML, CSS, JavaScript, GitHub Pages</div>
              </div>
            </div>
          </div>
        </section>

        <!-- Gallery -->
        <section id="gallery">
          <div class="section-description">Moments and memories.</div>
          <div class="bento-grid" id="gallery-grid">
            <!-- Images will be loaded via JS -->
          </div>
        </section>

      </main>
    </div>

    <!-- Contact Bar -->
    <footer class="contact-bar">
      <div class="profile-photo">
        <img src="profile-picture.webp" alt="Idan Buzaglo">
      </div>
      <div class="contact-links">
        <a href="https://github.com/buzagloidan" target="_blank" rel="noopener">GitHub</a>
        <span class="dot">•</span>
        <a href="https://linkedin.com/in/buzagloidan" target="_blank" rel="noopener">LinkedIn</a>
        <span class="dot">•</span>
        <a href="https://x.com/buzagloidan" target="_blank" rel="noopener">X</a>
      </div>
    </footer>
  </div>

  <script>
    /* ============================================
       JS TABLE OF CONTENTS
       ============================================
       1.  Global Variables & Configuration
       2.  Theme Toggle (Light/Dark Mode)
       3.  Navigation & Section Management
       4.  Mobile Menu (Hamburger)
       5.  Scroll Management & Indicators
       6.  Typewriter Animation (About Section)
       7.  Gallery & Lightbox
       8.  Photo Carousel
       9.  Cursor Follower
       10. Initializations & Event Listeners
       ============================================ */


    /* ============================================
       1. GLOBAL VARIABLES & CONFIGURATION
       ============================================ */
    const CONFIG = {
      typewriterPhrases: [
        "agentic AI.",
        "the future of work.",
        "building intelligent systems.",
        "problem solving."
      ],
      typeSpeed: 100,
      eraseSpeed: 50,
      pauseTime: 2000
    };


    /* ============================================
       2. THEME TOGGLE (LIGHT/DARK MODE)
       ============================================ */
    function initTheme() {
      const themeToggle = document.getElementById('themeToggle');
      const themeToggleMobile = document.getElementById('themeToggleMobile');
      
      const setDarkMode = (isDark) => {
        document.body.classList.toggle('dark-mode', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      };

      // Check for saved preference or system preference
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        setDarkMode(savedTheme === 'dark');
      } else {
        setDarkMode(window.matchMedia('(prefers-color-scheme: dark)').matches);
      }

      [themeToggle, themeToggleMobile].forEach(btn => {
        btn.addEventListener('click', () => {
          setDarkMode(!document.body.classList.contains('dark-mode'));
        });
      });
    }


    /* ============================================
       3. NAVIGATION & SECTION MANAGEMENT
       ============================================ */
    function initNavigation() {
      const navItems = document.querySelectorAll('.nav-item');
      const sections = document.querySelectorAll('section');
      const sidebar = document.getElementById('sidebar');
      const hamburger = document.getElementById('hamburger');

      navItems.forEach(item => {
        item.addEventListener('click', () => {
          const target = item.getAttribute('data-target');
          
          // Update active nav
          navItems.forEach(nav => nav.classList.remove('active'));
          item.classList.add('active');

          // Update active section
          sections.forEach(section => {
            section.classList.remove('active');
            if (section.id === target) {
              section.classList.add('active');
              section.scrollTop = 0;
            }
          });

          // Handle mobile menu close
          if (sidebar.classList.contains('menu-open')) {
            sidebar.classList.remove('menu-open');
            hamburger.classList.remove('open');
            document.body.style.overflow = '';
          }
          
          updateScrollIndicator();
        });
      });
    }


    /* ============================================
       4. MOBILE MENU (HAMBURGER)
       ============================================ */
    function initMobileMenu() {
      const hamburger = document.getElementById('hamburger');
      const sidebar = document.getElementById('sidebar');

      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('open');
        sidebar.classList.toggle('menu-open');
        
        if (sidebar.classList.contains('menu-open')) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = '';
        }
      });
    }


    /* ============================================
       5. SCROLL MANAGEMENT & INDICATORS
       ============================================ */
    function updateScrollIndicator() {
      const activeSection = document.querySelector('section.active');
      const scrollIndicator = document.getElementById('scroll-indicator');
      
      if (!activeSection || !scrollIndicator) return;

      const isScrollable = activeSection.scrollHeight > activeSection.clientHeight + 20;
      const isAtBottom = activeSection.scrollHeight - activeSection.scrollTop <= activeSection.clientHeight + 10;

      if (isScrollable && !isAtBottom) {
        scrollIndicator.classList.add('visible');
      } else {
        scrollIndicator.classList.remove('visible');
      }
    }

    function initScrollEvents() {
      document.querySelectorAll('section').forEach(section => {
        section.addEventListener('scroll', updateScrollIndicator);
      });

      document.getElementById('scroll-indicator').addEventListener('click', () => {
        const activeSection = document.querySelector('section.active');
        if (activeSection) {
          activeSection.scrollBy({
            top: 200,
            behavior: 'smooth'
          });
        }
      });
    }


    /* ============================================
       6. TYPEWRITER ANIMATION (ABOUT SECTION)
       ============================================ */
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typewriter() {
      const textElement = document.getElementById('typewriter-text');
      if (!textElement) return;

      const currentPhrase = CONFIG.typewriterPhrases[phraseIndex];
      
      if (isDeleting) {
        textElement.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
      } else {
        textElement.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
      }

      let delta = isDeleting ? CONFIG.eraseSpeed : CONFIG.typeSpeed;

      if (!isDeleting && charIndex === currentPhrase.length) {
        isDeleting = true;
        delta = CONFIG.pauseTime;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % CONFIG.typewriterPhrases.length;
        delta = 500;
      }

      setTimeout(typewriter, delta);
    }


    /* ============================================
       7. GALLERY & LIGHTBOX
       ============================================ */
    let galleryImages = [];
    let currentImageIndex = 0;

    async function initGallery() {
      const grid = document.getElementById('gallery-grid');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCounter = document.getElementById('lightbox-counter');
      const lightboxCounterDesktop = document.getElementById('lightbox-counter-desktop');

      try {
        const response = await fetch('gallery/gallery.json');
        const data = await response.json();
        galleryImages = data.images;

        // Create 3 columns for bento grid
        const cols = [[], [], []];
        galleryImages.forEach((img, idx) => {
          cols[idx % 3].push(img);
        });

        cols.forEach(colImages => {
          const col = document.createElement('div');
          col.className = 'gallery-column';
          
          colImages.forEach(imgData => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            const img = document.createElement('img');
            img.src = `gallery/${imgData.filename}`;
            img.alt = 'Portfolio work';
            img.loading = 'lazy';
            
            item.appendChild(img);
            item.addEventListener('click', () => openLightbox(imgData.filename));
            col.appendChild(item);
          });
          
          grid.appendChild(col);
        });
      } catch (err) {
        console.error('Error loading gallery:', err);
      }

      function openLightbox(filename) {
        currentImageIndex = galleryImages.findIndex(img => img.filename === filename);
        updateLightbox();
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      function updateLightbox() {
        const img = galleryImages[currentImageIndex];
        lightboxImg.src = `gallery/${img.filename}`;
        const countText = `${currentImageIndex + 1} / ${galleryImages.length}`;
        lightboxCounter.textContent = countText;
        lightboxCounterDesktop.textContent = countText;
      }

      document.getElementById('lightbox-close').addEventListener('click', () => {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
      });

      const nextImg = () => {
        currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
        updateLightbox();
      };

      const prevImg = () => {
        currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
        updateLightbox();
      };

      document.getElementById('lightbox-next').addEventListener('click', nextImg);
      document.getElementById('lightbox-prev').addEventListener('click', prevImg);
      document.querySelector('.lightbox-next-mobile').addEventListener('click', nextImg);
      document.querySelector('.lightbox-prev-mobile').addEventListener('click', prevImg);
      
      // Keyboard nav
      document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'ArrowRight') nextImg();
        if (e.key === 'ArrowLeft') prevImg();
        if (e.key === 'Escape') lightbox.classList.remove('active');
      });
    }


    /* ============================================
       8. PHOTO CAROUSEL
       ============================================ */
    function initCarousel() {
      // (This can be used to show a cycling carousel of images elsewhere if needed)
    }


    /* ============================================
       9. CURSOR FOLLOWER
       ============================================ */
    function initCursor() {
      const follower = document.getElementById('cursorFollower');
      if (!follower) return;

      document.addEventListener('mousemove', (e) => {
        follower.style.left = e.clientX + 'px';
        follower.style.top = e.clientY + 'px';
      });

      document.querySelectorAll('a, button, .gallery-item').forEach(el => {
        el.addEventListener('mouseenter', () => follower.classList.add('hovering'));
        el.addEventListener('mouseleave', () => follower.classList.remove('hovering'));
      });
    }


    /* ============================================
       10. INITIALIZATIONS & EVENT LISTENERS
       ============================================ */
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      const loadingPercentage = document.getElementById('loading-percentage');
      const mainWrapper = document.getElementById('main-wrapper');

      // Simple loading simulation
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 10) + 5;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          
          setTimeout(() => {
            loadingScreen.classList.add('hidden');
            mainWrapper.classList.add('visible');
            typewriter();
          }, 500);
        }
        loadingPercentage.textContent = progress + '%';
      }, 50);

      initTheme();
      initNavigation();
      initMobileMenu();
      initScrollEvents();
      initGallery();
      initCursor();
    });
  </script>
</body>
